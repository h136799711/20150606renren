<extend name="template/base_index" />
<block name="area_header">
	 <base href="{:C('SITE_URL')}/" />

    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__CSS__/user_add.css?v=__APP_VERSION__"/>
	<script type="text/javascript">
		function toURL(url){
			window.location.href=url;	
		}
		function changeAccountType(type){
			if(type.value==28||type.value==29){
				$("input[name='bankName']").hide();
			}else{
				$("input[name='bankName']").show();
			}
		}
	</script>
</block>
<block name="area_body">
	<div class="div_main">
		
		
		<form class="validate-form"  >
		<ul>
		<li class="li_info"><input type="text" class="am-form-field am-radius am-text-xs" style="" placeholder="请输入收款人" /></li>
		<li class="li_info">
			    <select onchange="changeAccountType(this)">
			      <option value="0">选择提现方式</option>
			      <volist name="accountType" id="at">
					<option value="{$at.id}">{$at.name}</option>
				</volist>
			    </select>
		</li>
		<!--选择提现方式-->
		<li class="li_info"><input type="text" name="bankName" class="am-form-field am-radius  am-text-xs" style="" placeholder="开户银行支行名称" /></li>
		<li class="li_info"><input type="text" class="am-form-field am-radius  am-text-xs" style="" placeholder="账号/卡号" /></li>
		<li class="li_info"><input type="text" class="am-form-field am-radius am-text-xs" style="" placeholder="确认账号/卡号" /></li>
		
		<li class="li_info"><button type="button" url="{:U('Shop/Index/distributor')}" target-form="validate-form" class="am-btn am-btn-success am-btn-block" style="">添加账号</button></li>
		</ul>
		  </form>
	</div>
	
</block>		

<block name="area_footer">

</html>
